<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Matter Device Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="addin.css" rel="stylesheet">
</head>
<body>
    <!-- Main Add-in Container -->
    <div id="digitalMatterDeviceManager">
        <!-- Header Section -->
        <div class="header-section">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <img src="https://traxxisgps.com/wp-content/uploads/elementor/thumbs/Traxxis-refresh-logo_horizontal-min-1-qjgvd5cr9kxu5eay6trn10pbylz31ardqnqdluuew0.webp" 
                            alt="Company Logo" class="company-logo">
                    </div>
                    <div class="col">
                        <div class="header-content">
                            <h1 class="header-title">Digital Matter Device Manager</h1>
                            <p class="header-subtitle">Manage and configure your Digital Matter tracking devices</p>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-header-action"
                                id="refreshDevicesBtn"
                                data-loading-text='<i class="fas fa-spinner fa-spin me-2"></i>Refreshing...'
                                onclick="refreshDevices()">
                            <i class="fas fa-sync-alt"></i>
                            <span class="btn-text">Refresh</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Container -->
        <div class="container-fluid">
            <div id="alertContainer"></div>
        </div>

        <!-- Controls Section -->
        <div class="container-fluid">
            <div class="controls-section">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <label for="deviceSearch" class="form-label fw-semibold">Search Devices</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" 
                                   class="form-control search-input border-start-0" 
                                   id="deviceSearch" 
                                   placeholder="Search by device name, serial number, or Geotab serial...">
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end mt-3 mt-md-0">
                        <div class="device-count" id="deviceCount">Loading devices...</div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="filters-section">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-2">
                            <label for="modeFilter" class="form-label fw-semibold">Mode</label>
                            <select class="form-select" id="modeFilter">
                                <option value="all">All Modes</option>
                                <option value="normal">Normal Mode</option>
                                <option value="recovery">Recovery Mode</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="batteryFilter" class="form-label fw-semibold">Battery</label>
                            <select class="form-select" id="batteryFilter">
                                <option value="all">All Levels</option>
                                <option value="good">Good (>50%)</option>
                                <option value="low">Low (20-50%)</option>
                                <option value="critical">Critical (<20%)</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="deviceTypeFilter" class="form-label fw-semibold">Device Type</label>
                            <select class="form-select" id="deviceTypeFilter">
                                <option value="all">All Types</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="sortBy" class="form-label fw-semibold">Sort By</label>
                            <select class="form-select" id="sortBy">
                                <option value="name-asc">Name (A-Z)</option>
                                <option value="name-desc">Name (Z-A)</option>
                                <option value="battery-high">Battery (High to Low)</option>
                                <option value="battery-low">Battery (Low to High)</option>
                            </select>
                        </div>
                        <div class="col-md-3 text-end">
                            <button class="btn btn-success" onclick="downloadCSV()">
                                <i class="fas fa-download me-2"></i>Download CSV
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Devices List -->
            <div id="devicesList">
                <!-- Loading State -->
                <div class="text-center py-5">
                    <div class="spinner-border loading-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading Digital Matter devices...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your existing JavaScript will be loaded here -->
    <script src="addin.js"></script>
</body>
</html>
